<div class="toolbar">
  <h2 class="text" >Quotation Approval</h2>
  <button mat-icon-button (click)="logout()">
    <mat-icon class="icon">logout</mat-icon>
  </button>
</div>

<div class="container">
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef> ID Number </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.product_name }} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
      </ng-container>
      <ng-container matColumnDef="specification">
        <th mat-header-cell *matHeaderCellDef> Specification </th>
        <td mat-cell *matCellDef="let element"> {{ element.specification }} </td>
      </ng-container>
      <ng-container matColumnDef="vendor_name">
        <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.vendor_name }} </td>
      </ng-container>
      <ng-container matColumnDef="approval">
        <th mat-header-cell *matHeaderCellDef> Approval </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            class="approve-button"
           
            (click)="approveProduct(element)"
            [disabled]="element.approved"
            [ngStyle]="{ 'background-color': element.approved ? 'blue' : 'inherit', 'color': element.approved ? 'white' : 'inherit' }"
          >
          
            {{ element.approved ? 'Approved' : 'Approve' }}
         
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
